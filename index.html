<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="main"></div>    
    <div class="inner">
        <div class="search">
            <input type="text" placeholder="Enter the City" spellcheck="true" class="search-bar">
            <button><img src="searchicon.png" class="search-icon"></button>
        </div>
        <div class="temp">
            <p>----</p>
        </div>
        <div class="city">---</div>
        <div class="discription">---</div>
        <div class="details">
            <div class="feels1">Feels Like<br><p class="feels">--</p></div>
            <div class="humidity1">Humidity<br><p class="humidity">--</p></div>
            <div class="wind1">Wind Speed<br><p class="wind">--</div>
            
        </div>
        
    </div>
    <script src="weather.js"></script>
</body>
</html>
